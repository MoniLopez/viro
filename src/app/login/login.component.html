<div class="container">
  <div class="card">
    <div class="card-header">
      <img src="./assets/logo.png" class="imgLogo card-img.top" alt="...">
    </div>
    <div class="card-body letra">
      <div class="row">
        <div class="col">
          <label>Usuario: </label>
        </div>
        <div class="col">
          <input type="text" required/>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <label>Contraseña: </label>
        </div>
        <div class="col">
          <input type="password" required/>
        </div>
      </div>
      <div class="row mt-4">
        <input class="btnGris" style="margin: 0 auto;" type="submit" value="Ingresar"/>
      </div>
    </div>
  </div>
</div>
